<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Atividade LAWD Cifra de Vigenere</title>
</head>
<body>

    <h2>Atividade Cifra de Vigenere</h2>
    
    <script src="post.js"></script>

    <form onsubmit="enviarPalavraCodificada()">
        <label for="pcodificada">Palavra Codificada:</label><br>
        <input name="palavra codificada" type="text" id="pcodificada"><br>
        <label for="pchavecod">Palavra Chave:</label><br>
        <input name="chave" type="text" id="pchavecod"><br><br>

        <button type="submit">Descriptar</button>
    </form>

    <form onsubmit="enviarPalavraDescodificada()">
        <label for="pdescodificada">Palavra Descodificada:</label><br>
        <input name="palavra descodificada" type="text" id="pdescodificada"><br>
        <label for="pchavedescod">Palavra Chave:</label><br>
        <input name="chave" type="text" id="pchavedescod"><br><br>

        <button type="submit">Encriptar</button>
    </form>

</body>
</html>
